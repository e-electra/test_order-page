<div class="{{class}} range-bar">
    <div class="range-bar__desc-wrapper">
        <p class="range-bar__value-desc">{{label}}</p>
        <p class="range-bar__value">
            <span class="range-bar__value-data">0</span> {{postfix}}
        </p>
    </div>
    <input class="range-bar__input" type="range" name="{{input_name}}" min="{{min_value}}" max="{{max_value}}" value="75" required="{{required}}">
</div>
